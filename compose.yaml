version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mealmate-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./reset-database.sql:/docker-entrypoint-initdb.d/00-reset-database.sql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./data-bcrypt.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - mealmate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  mealmate-network:
    driver: bridge