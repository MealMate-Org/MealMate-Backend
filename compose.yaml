version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mealmate-postgres
    environment:
      POSTGRES_DB: mealmate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./reset-database.sql:/docker-entrypoint-initdb.d/00-reset-database.sql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - mealmate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  mealmate-network:
    driver: bridge